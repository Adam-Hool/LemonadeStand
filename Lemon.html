<!DOCTYPE html>
<html>
<head>
	<title>LemonadeStand</title>
		<link rel="stylesheet" type="text/css" href="LemonadeCSS.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body id="background" background="lemonadeStand.jpg">
	<h1 class="header">Lemonade Stand</h1>
	<table border=3 align="center" >
		<tr>
			<td>Item and price</td>
			<td>Number you have left in stock</td>
		</tr>
			<tr>
			<td>Lemons price=0.75</td>
			<td id='lemonsInStock'>0</td>
		</tr>
		<tr>
			<td>Sugar price=1.25</td>
			<td id='sugarInStock'>0</td>
		</tr>
		<tr>
			<td>Ice price=0.25</td>
			<td id='iceInStock'>0</td>
		</tr>
		<tr>
			<td>cups price=0.25</td>
			<td id='cupsInStock'>0</td>
		</tr>
	</table> 
	<table id="table1"  border=3 align="center">
		<tr>
			<td id="td1"><input type="button" value="Buy Lemons" onclick="buyLemons()" /></td>
			<td id="td1"><input type="button" value="Buy Sugar" onclick="buySugar()" /></td>
			<td id="td1"><input type="button" value="Buy Ice" onclick="buyIce()" /></td>
			<td id="td1"><input type="button" value="Buy Cups" onclick="buyCups()" /></td>
		</tr>
	</table>
	<table border=3 align="center">
		<tr>
			<td>money you have left to spend</td>
			<td id='money'></td>
		</tr>
		<tr>
			<td>Today's Forcast</td>
			<td id='forcast'></td>
		</tr>
	</table>
	<table border=3 align="center">
		<tr>
			<td>cup price for the day</td>
			<td><input type="button" value="Set cup price" onclick="setLemonadePrice()" /></td>
			<td id='todayCupPrice'></td>

		</tr>
	</table>
	<center>
	<input type="button" value="start day" onclick="main()" />
</center>



	<script src="Lemonadejs.js"></script>
</body>
</html>
